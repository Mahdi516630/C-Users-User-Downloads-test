<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Travel.com - Register
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <header class="bg-blue-600 text-white">
   <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <div class="flex items-center">
     <img alt="Travel.com logo with a globe and airplane icon" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/CizLW4IqEEJWDBMTc8jx7GWvqxo3E68zc4tdCdBumvSpYj9E.jpg" width="150"/>
     <nav class="ml-10 space-x-4">
      <a class="hover:underline" href="#">
       Flights
      </a>
      <a class="hover:underline" href="#">
       Hotels
      </a>
      <a class="hover:underline" href="#">
       Car Rentals
      </a>
      <a class="hover:underline" href="#">
       Vacation Packages
      </a>
     </nav>
    </div>
    <div class="flex items-center space-x-4">
     <a class="hover:underline" href="#">
      Sign In
     </a>
     <a class="hover:underline" href="#">
      Register
     </a>
     <a class="hover:underline" href="#">
      <i class="fas fa-globe">
      </i>
      EN
     </a>
    </div>
   </div>
  </header>
  <main class="container mx-auto py-12 px-6">
   <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6">
     Create an Account
    </h1>
    <form class="space-y-4">
     <div>
      <label class="block text-sm font-medium text-gray-700" for="name">
       Full Name
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="name" placeholder="John Doe" type="text"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="email">
       Email Address
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="email" placeholder="you@example.com" type="email"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="password">
       Password
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="password" placeholder="********" type="password"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="confirm-password">
       Confirm Password
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="confirm-password" placeholder="********" type="password"/>
     </div>
     <button class="w-full bg-blue-600 text-white py-2 rounded-md shadow-md hover:bg-blue-700" type="submit">
      Register
     </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
     Already have an account?
     <a class="text-blue-600 hover:underline" href="signin.html">
      Sign In
     </a>
    </p>
   </div>
  </main>
  <footer class="bg-blue-600 text-white py-6">
   <div class="container mx-auto px-6">
    <div class="flex justify-between items-center">
     <div>
      <img alt="Travel.com logo with a globe and airplane icon" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/CizLW4IqEEJWDBMTc8jx7GWvqxo3E68zc4tdCdBumvSpYj9E.jpg" width="150"/>
     </div>
     <div class="space-x-4">
      <a class="hover:underline" href="#">
       About Us
      </a>
      <a class="hover:underline" href="#">
       Contact
      </a>
      <a class="hover:underline" href="#">
       Privacy Policy
      </a>
      <a class="hover:underline" href="#">
       Terms of Service
      </a>
     </div>
    </div>
    <div class="mt-4 text-center">
     <p>
      Â© 2023 Travel.com. All rights reserved.
     </p>
    </div>
   </div>
  </footer>
 </body>
</html>
